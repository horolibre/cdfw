[platformio]
src_dir = cdfw
include_dir = ${PROJECT_DIR}
default_envs = cyd2usb

[env]
platform = espressif32
test_framework = googletest
framework = arduino
board = esp32dev
monitor_speed = 115200
board_build.partitions=min_spiffs.csv
board_build.arduino.upstream_packages = no
test_build_src = true

lib_deps =
  lvgl/lvgl@^9.1.0
  bodmer/TFT_eSPI@^2.5.34
  nitek/XPT2046_Bitbang_Slim@^2.0.0
  ;SPI@^2.0.0 ; TFT_eSPI dependency not pulled in by tests

build_unflags = -std=gnu++11
build_flags =
  ; Compiler -------------------------------------------------------------------
  -std=gnu++17
  ; LVGL -----------------------------------------------------------------------
  -DLV_CONF_SKIP=1
  -DLV_FONT_MONTSERRAT_28=1
  -DLV_USE_TFT_ESPI=1
  -DLV_THEME_DEFAULT_DARK=1
  ; TFT_eSPI -------------------------------------------------------------------
  -DUSER_SETUP_LOADED=1
  -DUSE_HSPI_PORT=1
  -DTFT_WIDTH=240
  -DTFT_HEIGHT=320
  -DTFT_MISO=12
  -DTFT_MOSI=13
  -DTFT_SCLK=14
  -DTFT_CS=15
  -DTFT_DC=2
  -DTFT_RST=-1
  -DTFT_BL=21
  -DTFT_BACKLIGHT_ON=HIGH
  -DSPI_FREQUENCY=55000000
  -DSPI_READ_FREQUENCY=20000000
  -DSPI_TOUCH_FREQUENCY=2500000

build_src_filter =
  +<*>
  -<.git/>
  -<.svn/>

[env:cyd]
build_flags =
  ${env.build_flags}
  ; TFT_eSPI -------------------------------------------------------------------
  -DILI9341_2_DRIVER=1

[env:cyd2usb]
build_flags =
  ${env.build_flags}
  ; TFT_eSPI -------------------------------------------------------------------
  -DST7789_DRIVER=1
  -DTFT_INVERSION_OFF=1
  -DTFT_RGB_ORDER=TFT_BGR